<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Services</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0400ff, #eecbcb);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      color: #000000;
    }

    #live-price {
      margin-top: 10px;
      font-size: 1.1em;
      color: #000000;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <H1>Free for 5 Days Only likes</H1>

  <form>
    <label for="service">Select Service</label>
    <select id="service">
      <option value="views">Instagram Reel Views - ₹0.006 per view</option>
      <option value="likes">Instagram Likes - ₹0.007 per like</option>
      <option value="followers">Instagram Followers - ₹0.1 per follower</option>
    </select>

    <label for="link">Instagram Post/reels Link</label>
    <input type="url" id="link" placeholder="Paste Instagram link" required />

    <label>Description</label>
    <textarea readonly>First your I'd Public for Just few Hours
      Choose a service, enter quantity and link. Charges will be calculated automatically.</textarea></textarea>


    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="100" max="5000000" placeholder="Enter quantity" required />

    <div id="live-price">Total Price: ₹0.00</div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const service = document.getElementById("service");
    const quantity = document.getElementById("quantity");
    const livePrice = document.getElementById("live-price");

    const rates = {
      views: 0.006,
      likes: 0.007,
      followers: 0.1
    };

    function updateLivePrice() {
      const selected = service.value;
      const qty = parseInt(quantity.value);

      if (!isNaN(qty) && qty >= 100) {
        const price = qty * rates[selected];
        livePrice.textContent = Total Price: ₹${price.toFixed(2)};
      } else {
        livePrice.textContent = Total Price: ₹0.00;
      }
    }

    service.addEventListener("change", updateLivePrice);
    quantity.addEventListener("input", updateLivePrice);
  </script>

</body>
</html>
